<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>大小球查詢</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <a href="index.html">亞洲盤查詢</a> |
    <a href="ou.html">大小球查詢</a>
  </nav>
  <header>
    <h1>大小球賠率篩選工具</h1>
  </header>
  <main>
    <section id="filters">
      <h2>輸入篩選條件</h2>
      <input id="ouLine" placeholder="初盤大小球盤口" type="number" step="0.25">
      <input id="minOuOpenOverOdds" placeholder="初盤 Over 賠率 (最低)" type="number" step="0.01">
      <input id="maxOuOpenOverOdds" placeholder="初盤 Over 賠率 (最高)" type="number" step="0.01">
      <input id="minOuOpenUnderOdds" placeholder="初盤 Under 賠率 (最低)" type="number" step="0.01">
      <input id="maxOuOpenUnderOdds" placeholder="初盤 Under 賠率 (最高)" type="number" step="0.01">
      <input id="minOuCloseOverOdds" placeholder="終盤 Over 賠率 (最低)" type="number" step="0.01">
      <input id="maxOuCloseOverOdds" placeholder="終盤 Over 賠率 (最高)" type="number" step="0.01">
      <input id="minOuCloseUnderOdds" placeholder="終盤 Under 賠率 (最低)" type="number" step="0.01">
      <input id="maxOuCloseUnderOdds" placeholder="終盤 Under 賠率 (最高)" type="number" step="0.01">
      <button onclick="filterData()">開始篩選</button>
    </section>
    <section id="summary"><h2>統計結果</h2><p id="summaryText">尚未篩選。</p></section>
    <section id="results"><table id="resultsTable"><thead></thead><tbody></tbody></table></section>
  </main>
  <script src="script_ou.js"></script>
</body>
</html>
