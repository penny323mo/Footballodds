<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>足球賠率篩選工具</title>
    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.dataTables.min.css"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>足球賠率篩選工具</h1>
      <p>
        根據亞洲盤初盤、終盤及對應賠率區間快速篩選比賽，並查看統計結果。
      </p>
    </header>
    <main>
      <section id="filters">
        <h2>輸入篩選條件</h2>
        <div class="filter-grid">
          <div class="filter-item">
            <label for="minOpenLine">初盤讓球 (最小)</label>
            <input type="number" step="0.25" id="minOpenLine" placeholder="無限制" />
          </div>
          <div class="filter-item">
            <label for="maxOpenLine">初盤讓球 (最大)</label>
            <input type="number" step="0.25" id="maxOpenLine" placeholder="無限制" />
          </div>
          <div class="filter-item">
            <label for="minOpenHomeOdds">初盤主隊賠率 (最低)</label>
            <input type="number" step="0.01" id="minOpenHomeOdds" placeholder="無限制" />
          </div>
          <div class="filter-item">
            <label for="maxOpenHomeOdds">初盤主隊賠率 (最高)</label>
            <input type="number" step="0.01" id="maxOpenHomeOdds" placeholder="無限制" />
          </div>
          <div class="filter-item">
            <label for="minOpenAwayOdds">初盤客隊賠率 (最低)</label>
            <input type="number" step="0.01" id="minOpenAwayOdds" placeholder="無限制" />
          </div>
          <div class="filter-item">
            <label for="maxOpenAwayOdds">初盤客隊賠率 (最高)</label>
            <input type="number" step="0.01" id="maxOpenAwayOdds" placeholder="無限制" />
          </div>
          <div class="filter-item">
            <label for="minCloseLine">終盤讓球 (最小)</label>
            <input type="number" step="0.25" id="minCloseLine" placeholder="無限制" />
          </div>
          <div class="filter-item">
            <label for="maxCloseLine">終盤讓球 (最大)</label>
            <input type="number" step="0.25" id="maxCloseLine" placeholder="無限制" />
          </div>
          <div class="filter-item">
            <label for="minCloseHomeOdds">終盤主隊賠率 (最低)</label>
            <input type="number" step="0.01" id="minCloseHomeOdds" placeholder="無限制" />
          </div>
          <div class="filter-item">
            <label for="maxCloseHomeOdds">終盤主隊賠率 (最高)</label>
            <input type="number" step="0.01" id="maxCloseHomeOdds" placeholder="無限制" />
          </div>
          <div class="filter-item">
            <label for="minCloseAwayOdds">終盤客隊賠率 (最低)</label>
            <input type="number" step="0.01" id="minCloseAwayOdds" placeholder="無限制" />
          </div>
          <div class="filter-item">
            <label for="maxCloseAwayOdds">終盤客隊賠率 (最高)</label>
            <input type="number" step="0.01" id="maxCloseAwayOdds" placeholder="無限制" />
          </div>
        </div>
        <button id="filterButton">開始篩選</button>
      </section>
      <section id="summary">
        <h2>統計結果</h2>
        <p id="summaryText">尚未選擇條件。</p>
      </section>
      <section id="results">
        <h2>比賽列表</h2>
        <table id="resultsTable" class="display nowrap" style="width:100%">
          <thead>
            <tr>
              <th>聯賽</th>
              <th>賽季</th>
              <th>比賽日期</th>
              <th>主隊</th>
              <th>客隊</th>
              <th>最終比分</th>
              <th>初盤讓球</th>
              <th>初盤主賠</th>
              <th>初盤客賠</th>
              <th>終盤讓球</th>
              <th>終盤主賠</th>
              <th>終盤客賠</th>
              <th>結果</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <!-- jQuery & DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
  </body>
</html>
