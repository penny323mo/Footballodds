<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>亞洲盤查詢</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <a href="index.html">亞洲盤查詢</a> |
    <a href="ou.html">大小球查詢</a>
  </nav>
  <header>
    <h1>亞洲盤賠率篩選工具</h1>
  </header>
  <main>
    <section id="filters">
      <h2>輸入篩選條件</h2>
      <input id="openLine" placeholder="初盤讓球" type="number" step="0.25">
      <input id="minOpenHomeOdds" placeholder="初盤主賠 (最低)" type="number" step="0.01">
      <input id="maxOpenHomeOdds" placeholder="初盤主賠 (最高)" type="number" step="0.01">
      <input id="minOpenAwayOdds" placeholder="初盤客賠 (最低)" type="number" step="0.01">
      <input id="maxOpenAwayOdds" placeholder="初盤客賠 (最高)" type="number" step="0.01">
      <input id="closeLine" placeholder="終盤讓球" type="number" step="0.25">
      <input id="minCloseHomeOdds" placeholder="終盤主賠 (最低)" type="number" step="0.01">
      <input id="maxCloseHomeOdds" placeholder="終盤主賠 (最高)" type="number" step="0.01">
      <input id="minCloseAwayOdds" placeholder="終盤客賠 (最低)" type="number" step="0.01">
      <input id="maxCloseAwayOdds" placeholder="終盤客賠 (最高)" type="number" step="0.01">
      <button onclick="filterData()">開始篩選</button>
    </section>
    <section id="summary"><h2>統計結果</h2><p id="summaryText">尚未篩選。</p></section>
    <section id="results"><table id="resultsTable"><thead></thead><tbody></tbody></table></section>
  </main>
  <script src="script.js"></script>
</body>
</html>
